<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>外链式引入CSS样式表</title>

        <!--外链式引入-->
        <link rel="stylesheet" href="style.css" type="text/css">

        <!--导入式引入-->
        <!--
            <style type="text/css">
            @import url(style.css);
            </style>
        -->
    </head>
    <body>
        <h2>外链式CSS样式</h2>
        <p>通过link标签可以将扩展名为.css的外部样式表文件链接到HTMl文档中。</p>
    </body>
</html>
